<p-toast position="top-right"></p-toast>

<div class="admin-page">
  <p-card header="Orders" subheader="List of all orders">
    <div class="grid">
      <div class="col-12">
        <p-table
          styleClass="p-datatable-gridlines"
          [value]="order"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="autoID">
                ID <p-sortIcon field="autoID"></p-sortIcon>
              </th>
              <th pSortableColumn="user">
                User <p-sortIcon field="user"></p-sortIcon>
              </th>
              <th pSortableColumn="totalPrice">
                Total Price <p-sortIcon field="totalPrice"></p-sortIcon>
              </th>
              <th pSortableColumn="dateOrdered">
                Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon>
              </th>
              <th pSortableColumn="status">
                Status <p-sortIcon field="status"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{order.autoID}}</td>
              <td>{{order.user?.name}}</td>
              <td>{{order.totalPrice}} EGP</td>
              <td>
                {{order.dateOrdered | date: 'short'}}
              </td>
              <td>
                <p-tag
                  [value]="orderStatus[order.status].lable"
                  [severity]="orderStatus[order.status].color"
                ></p-tag>
              </td>

              <td>
                <p-button
                  styleClass="p-button-danger m-2"
                  icon="pi pi-trash"
                  (click)="deleteOrder(order.id)"
                ></p-button>
                <p-button
                  (click)="showOrder(order.id)"
                  styleClass="p-button-success m-2"
                  icon="pi pi-eye"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{width: '50vw'}"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
