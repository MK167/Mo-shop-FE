<p-toast position="top-right"></p-toast>

<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              [routerLink]="['/categories/form']"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <p-table
          styleClass="p-datatable-gridlines"
          [value]="category"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="autoID">
                ID <p-sortIcon field="autoID"></p-sortIcon>
              </th>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="icon">
                Icon <p-sortIcon field="icon"></p-sortIcon>
              </th>
              <th pSortableColumn="color">
                Color <p-sortIcon field="color"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{category.autoID}}</td>
              <td>{{category.name}}</td>
              <td>
                <i
                  style="font-size: 2rem;"
                  class="pi"
                  [ngClass]="'pi-' + category.icon"
                ></i>
              </td>
              <td>
                <i
                  class="pi pi-circle-on"
                  style="font-size: 2rem;"
                  [ngStyle]="{ color: category.color }"
                ></i>
              </td>
              <td>
                <p-button
                  styleClass="p-button-danger m-2"
                  icon="pi pi-trash"
                  (click)="deleteCategory(category.id)"
                ></p-button>
                <p-button
                  (click)="editCategory(category.id)"
                  styleClass="p-button-success m-2"
                  icon="pi pi-pencil"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{width: '50vw'}"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
