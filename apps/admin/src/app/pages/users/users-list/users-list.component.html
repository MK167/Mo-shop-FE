<p-toast position="top-right"></p-toast>

<div class="admin-page">
  <p-card header="Users" subheader="List of all users">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              [routerLink]="['/users/form']"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <p-table
          styleClass="p-datatable-gridlines"
          [value]="user"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="autoID">
                ID <p-sortIcon field="autoID"></p-sortIcon>
              </th>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="email">
                Email <p-sortIcon field="email"></p-sortIcon>
              </th>
              <th pSortableColumn="isAdmin">
                Is Admin <p-sortIcon field="isAdmin"></p-sortIcon>
              </th>
              <th pSortableColumn="country">
                Country <p-sortIcon field="country"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{user.autoID}}</td>
              <td>{{user.name}}</td>
              <td>
                {{user.email}}
              </td>
              <td>
                <p-tag *ngIf="user.isAdmin" styleClass="mr-2" icon="pi pi-check" severity="success" [rounded]="true" ></p-tag>
                <p-tag *ngIf="!user.isAdmin" styleClass="mr-2" icon="pi pi-times" severity="danger" [rounded]="true" ></p-tag>
              </td>
              <td>
                {{user.country}}
              </td>
              <td>
                <p-button
                  styleClass="p-button-danger m-2"
                  icon="pi pi-trash"
                  (click)="deleteUser(user.id)"
                ></p-button>
                <p-button
                  (click)="editUser(user.id)"
                  styleClass="p-button-success m-2"
                  icon="pi pi-pencil"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{width: '50vw'}"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
